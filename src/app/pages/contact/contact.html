<section class="bg-black min-h-screen flex flex-col items-center justify-center px-4 py-10">
  <!-- Titre principal -->
  <h1 class="text-4xl md:text-5xl font-bold text-white mb-6 text-center">
    <span class="text-orange-500">BOXING</span> CLUB <span class="text-orange-500">BRÉVINOIS</span> 2008
  </h1>

  <!-- Encadré formulaire -->
  <div class="bg-[#5A2D29] rounded-2xl p-8 md:p-12 w-full max-w-3xl">
    <h2 class="text-2xl md:text-3xl font-bold text-orange-500 mb-2 text-center">CONTACTEZ-NOUS</h2>
    <p class="text-white text-center mb-6 uppercase tracking-wide text-sm">Remplissez le formulaire ci-dessous :</p>

    <form class="space-y-4">
      <div>
        <label class="text-white block mb-1" for="nom">VOTRE NOM :</label>
        <input type="text" id="nom" class="w-full rounded-full px-4 py-2 outline-none bg-white" />
      </div>

      <div>
        <label class="text-white block mb-1" for="prenom">VOTRE PRÉNOM :</label>
        <input type="text" id="prenom" class="w-full rounded-full px-4 py-2 outline-none bg-white" />
      </div>

      <div>
        <label class="text-white block mb-1" for="email">VOTRE EMAIL :</label>
        <input type="email" id="email" class="w-full rounded-full px-4 py-2 outline-none bg-white" />
      </div>

      <div>
        <label class="text-white block mb-1" for="message">VOTRE MESSAGE :</label>
        <textarea id="message" rows="5" class="w-full rounded-2xl px-4 py-2 outline-none resize-none bg-white"></textarea>
      </div>
    </form>
  </div>
</section>
